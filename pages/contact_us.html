<!DOCTYPE html>

  <title>Contact Us</title>
</head>
<body>
  <header>
    <a href="/index.html"><img class="logo" src="/images/archive_logo.png" alt="archive_logo"></a>
    <a href="sign_in.html"><button class="sign_in">Sign In</button></a>

    <a href="contact_us.html"><button>Contact Us</button></a>
  </header>

  <main>
  
    <h1>Contact Us</h1>  
    <form class="contact_form">
      <h5>First Name:</h5>
      <input type="text" class="form-field" name="name" placeholder="John" required> 
      <h5>Last Name:</h5>
      <input type="email" class="form-field" name="surname" placeholder="Smith" required> 
      <h5>Email:</h5>
      <input type="text" class="form-field" name="email" placeholder="JSmith@email.com" required> 
      <h5>Message:</h5>
      <textarea class="form-field" name="message" rows="6" placeholder="Hello..." required></textarea> 
    
      <button type="submit" class="submit-btn">Send Message</button> 
  </form>
  </main>  

  <footer>
    <img class="logo" src="/images/archive_logo.png" alt="archive_logo">
    <div class="footer-columns">
      <div>
        <h4>Explore</h4>
        <ul>
          <li>Home</li>
          <li>Download</li>
          <li>Information</li>
          <li>Products</li>
          <li>Create Account</li>
        </ul>
      </div>
      <div>
        <h4>Resources</h4>
        <ul>
          <li>Developer</li>
          <li>Contact Us</li>
          <li>FAQ</li>
        </ul>
      </div>
    </div>
